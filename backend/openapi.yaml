openapi: 3.1.0
info:
  title: NudgePay API
  version: 0.1.0
  description: API for invoice reminders and outbox tracking.
servers:
  - url: http://localhost:8080
paths:
  /health:
    get:
      summary: Health check
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
  /api/auth/register:
    post:
      summary: Register user and org
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '200':
          description: Auth response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
  /api/auth/login:
    post:
      summary: Login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Token
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
  /api/me:
    get:
      security:
        - bearerAuth: []
      summary: Current user
      responses:
        '200':
          description: User and org
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MeResponse'
  /api/org:
    get:
      security:
        - bearerAuth: []
      summary: Get org
      responses:
        '200':
          description: Org
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Org'
    put:
      security:
        - bearerAuth: []
      summary: Update org
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrgUpdate'
      responses:
        '200':
          description: Org
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Org'
  /api/metrics:
    get:
      security:
        - bearerAuth: []
      summary: Dashboard metrics
      responses:
        '200':
          description: Metrics
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Metrics'
  /api/clients:
    get:
      security:
        - bearerAuth: []
      summary: List clients
      responses:
        '200':
          description: Clients
          content:
            application/json:
              schema:
                type: object
                properties:
                  clients:
                    type: array
                    items:
                      $ref: '#/components/schemas/Client'
    post:
      security:
        - bearerAuth: []
      summary: Create client
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClientPayload'
      responses:
        '201':
          description: Client created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
  /api/clients/{id}:
    get:
      security:
        - bearerAuth: []
      summary: Get client
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Client
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Client'
    put:
      security:
        - bearerAuth: []
      summary: Update client
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClientPayload'
      responses:
        '200':
          description: Updated
    delete:
      security:
        - bearerAuth: []
      summary: Delete client
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Deleted
  /api/templates:
    get:
      security:
        - bearerAuth: []
      summary: List templates
      responses:
        '200':
          description: Templates
          content:
            application/json:
              schema:
                type: object
                properties:
                  templates:
                    type: array
                    items:
                      $ref: '#/components/schemas/Template'
    post:
      security:
        - bearerAuth: []
      summary: Create template
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TemplatePayload'
      responses:
        '201':
          description: Template created
  /api/templates/{id}:
    put:
      security:
        - bearerAuth: []
      summary: Update template
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TemplatePayload'
      responses:
        '200':
          description: Updated
    delete:
      security:
        - bearerAuth: []
      summary: Delete template
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Deleted
  /api/invoices:
    get:
      security:
        - bearerAuth: []
      summary: List invoices
      parameters:
        - name: status
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Invoices
          content:
            application/json:
              schema:
                type: object
                properties:
                  invoices:
                    type: array
                    items:
                      $ref: '#/components/schemas/Invoice'
    post:
      security:
        - bearerAuth: []
      summary: Create invoice
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InvoicePayload'
      responses:
        '201':
          description: Invoice created
  /api/invoices/{id}:
    get:
      security:
        - bearerAuth: []
      summary: Get invoice
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Invoice
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvoiceDetail'
    put:
      security:
        - bearerAuth: []
      summary: Update invoice
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InvoicePayload'
      responses:
        '200':
          description: Updated
    delete:
      security:
        - bearerAuth: []
      summary: Delete invoice
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Deleted
  /api/reminders:
    get:
      security:
        - bearerAuth: []
      summary: List reminders
      parameters:
        - name: status
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Reminders
          content:
            application/json:
              schema:
                type: object
                properties:
                  reminders:
                    type: array
                    items:
                      $ref: '#/components/schemas/Reminder'
  /api/reminders/{id}/send:
    post:
      security:
        - bearerAuth: []
      summary: Send single reminder
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Sent
  /api/reminders/send-due:
    post:
      security:
        - bearerAuth: []
      summary: Send due reminders
      responses:
        '200':
          description: Count
  /api/outbox:
    get:
      security:
        - bearerAuth: []
      summary: List outbox
      responses:
        '200':
          description: Outbox
          content:
            application/json:
              schema:
                type: object
                properties:
                  outbox:
                    type: array
                    items:
                      $ref: '#/components/schemas/OutboxEmail'
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    RegisterRequest:
      type: object
      required: [email, password, org_name]
      properties:
        email:
          type: string
        password:
          type: string
        org_name:
          type: string
    LoginRequest:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
        password:
          type: string
    AuthResponse:
      type: object
      properties:
        token:
          type: string
        user:
          $ref: '#/components/schemas/User'
        org:
          $ref: '#/components/schemas/Org'
    MeResponse:
      type: object
      properties:
        user:
          $ref: '#/components/schemas/User'
        org:
          $ref: '#/components/schemas/Org'
    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
    Org:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
    OrgUpdate:
      type: object
      required: [name]
      properties:
        name:
          type: string
    Client:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        email:
          type: string
        company:
          type: string
        phone:
          type: string
        notes:
          type: string
        created_at:
          type: string
    ClientPayload:
      type: object
      required: [name, email]
      properties:
        name:
          type: string
        email:
          type: string
        company:
          type: string
        phone:
          type: string
        notes:
          type: string
    Template:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        subject:
          type: string
        body:
          type: string
        created_at:
          type: string
        updated_at:
          type: string
    TemplatePayload:
      type: object
      required: [name, subject, body]
      properties:
        name:
          type: string
        subject:
          type: string
        body:
          type: string
    Invoice:
      type: object
      properties:
        id:
          type: string
        client_id:
          type: string
        template_id:
          type: string
        number:
          type: string
        amount_cents:
          type: integer
        currency:
          type: string
        due_date:
          type: string
        status:
          type: string
        notes:
          type: string
        created_at:
          type: string
        updated_at:
          type: string
    InvoiceDetail:
      allOf:
        - $ref: '#/components/schemas/Invoice'
        - type: object
          properties:
            reminders:
              type: array
              items:
                $ref: '#/components/schemas/Reminder'
    InvoicePayload:
      type: object
      required: [client_id, number, amount_cents, currency, due_date]
      properties:
        client_id:
          type: string
        template_id:
          type: string
        number:
          type: string
        amount_cents:
          type: integer
        currency:
          type: string
        due_date:
          type: string
        status:
          type: string
        notes:
          type: string
        reminder_offsets:
          type: array
          items:
            type: integer
    Reminder:
      type: object
      properties:
        id:
          type: string
        invoice_id:
          type: string
        invoice_number:
          type: string
        scheduled_for:
          type: string
        sent_at:
          type: string
          nullable: true
        status:
          type: string
    OutboxEmail:
      type: object
      properties:
        id:
          type: string
        reminder_id:
          type: string
        to_email:
          type: string
        subject:
          type: string
        body:
          type: string
        created_at:
          type: string
    Metrics:
      type: object
      properties:
        clients:
          type: integer
        invoices:
          type: integer
        overdue:
          type: integer
        upcoming_reminders:
          type: integer
        outstanding_cents:
          type: integer
