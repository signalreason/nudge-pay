version: '3.9'
services:
  api:
    build:
      context: ./backend
    ports:
      - "8080:8080"
    environment:
      - NUDGEPAY_ADDR=:8080
      - NUDGEPAY_DB=/data/nudgepay.db
      - NUDGEPAY_JWT_SECRET=dev-secret
      - NUDGEPAY_WORKER=true
    volumes:
      - nudgepay-data:/data
  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8080
    depends_on:
      - api

volumes:
  nudgepay-data:
